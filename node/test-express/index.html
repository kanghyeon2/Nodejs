<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 전체조회
        fetch('https://jsonplaceholder.typicode.com/posts') //default get 방식
        .then(res=>res.json())
        .then(result => {
            console.log(result);
        })
        .catch(err => console.log(err));

        // 단건조회
        fetch('https://jsonplaceholder.typicode.com/posts/3') //default get 방식 
        .then(res=>res.json())
        .then(result => {
            console.log(result);
        })
        .catch(err => console.log(err));
        
        // get,delete(body가 없음) post,put(body가 있음) 차이 body 유무
        //request (요청) response(응답)
        // 통신의 위치 알려주는 것 header
        // 

        // 삭제
        fetch('https://jsonplaceholder.typicode.com/posts/1',{
            method : 'DELETE'
        }) //default get 방식
        .then(res=>res.json())
        .then(result => {
            console.log(result);
        })
        .catch(err => console.log(err));

    </script>
</body>
</html>
